<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_5</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("diem trung binh cac bai kiem tra thuong ngay la:"));
    let b = parseFloat(prompt("diem bai kiem tra giua ki la:"));
    let c = parseFloat(prompt("diem bai kiem tra cuoi ki la:"));
    let x = a * 0.2 + b * 0.3 + c * 0.5;
    if(x < 5){
        alert("hoc sinh trung binh");
    }else if(x >= 5 && x < 8){
        alert("hoc sinh kha");
    }else{
        alert("hoc sinh gioi");
    }
</script>
</body>
</html>
