<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai_6</title>

<body>
<script>
    let n = parseFloat(prompt("doanh so ban hang cua ban la:"));
    if (n < 2000000){
        alert("ban ko co hoa hong");
    }else if(n >= 2000000 && n < 10000000){
        alert("tien hoa hong cua ban la: "+(n*0.1));
    }else{
        alert("tien hoa hong cua ban la: "+(n*0.12));
    }
</script>
</body>
</html>
